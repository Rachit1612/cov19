<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- My jQuery -->
    <!-- <script type="text/javascript" src="cov.js"> -->

    <!-- </script> -->

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Uncompressed jQuery -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Font -->
    <script
      src="https://kit.fontawesome.com/996973c893.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="cov.css" />

    <!-- My jQuery -->
    <script src="cov.js"></script>

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js "></script>

    <title>Covid-19 Tracker India</title>
  </head>
  <body>
    <!-- Main Title and  Switch to new page -->
    <div class="container-fluid bg-light p-5 text-center my-3">

      <div class="jumbotron">
      <h1 class="">Covid-19 Tracker India</h1>
      </div>

      <h5 class="text-muted">
         All the COVID-19 cases in India.
      </h5>

      <form class="" action="state_cov.html" method="get">

        <button type="submit" class="btn btn-dark" name="">Check State Wise Here</button>
      </form>


    </div>

    <!-- Quote -->
    <div class="container bg-light p-3 my-5 text-center cure">
      <h5 class="text-info">"Prevention is the Cure."</h5>
      <p class="text-muted">Stay Indoors Stay Safe.</p>
    </div>


    <!-- Information -->
    <div class="container my-5">
      <div class="row text-center">
        <div class="col-3 text-warning">
          <h5>Confirmed</h5>
          <p id="confirmed"></p>
        </div>
        <div class="col-3 text-info">
          <h5>Active</h5>
          <p id="active"></p>
        </div>
        <div class="col-3 text-success">
          <h5>Recovered</h5>
          <p id="recovered"></p>
        </div>
        <div class="col-3 text-danger">
          <h5>Deceased</h5>
          <p id="deaths"></p>
        </div>
      </div>
    </div>


    <!-- Used by Chart.js -->
    <canvas id="myChart"></canvas>

    <!-- Note -->
    <div class="container text-center my-5">
      <h6 class="text-info">
        *Click on the Confirmed/Recovered/Deaths buttons above to see the chart
        individually.*
      </h6>
    </div>


  </body>
</html>
